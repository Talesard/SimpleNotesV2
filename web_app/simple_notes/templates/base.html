<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/x-icon" rel="shortcut icon" href="{{ url_for( 'static', filename='favicon/favicon.ico')}}">
    <link type="image/png" sizes="16x16" rel="icon" href="{{ url_for( 'static', filename='favicon/favicon-16x16.png')}}">
    <link type="image/png" sizes="32x32" rel="icon" href="{{ url_for( 'static', filename='favicon/favicon-32x32.png')}}">
    <link type="image/png" sizes="192x192" rel="icon" href="{{ url_for( 'static', filename='favicon/android-chrome-192x192.png')}}">
    <link type="image/png" sizes="512x512" rel="icon" href="{{ url_for( 'static', filename='favicon/android-chrome-512x512.png')}}">
    <link sizes="180x180" rel="apple-touch-icon" href="{{ url_for( 'static', filename='favicon/apple-touch-icon.png')}}">
    <link rel="manifest" href="{{ url_for( 'static', filename='favicon/site.webmanifest')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SimpleNotesV2</title>
</head>
<body>

    <header class="page-header">
        <h1><a href="{{ url_for('notes') }}">SimpleNotesV2</a></h1>
        {% if current_user.is_authenticated %}
            <p class="top-menu"><b>{{ current_user.username }}</b><small> (<a href="{{url_for('logout')}}">Log out</a>)</small></p>
        {% endif %}


    </header>


    {% block content %}
    {% endblock %}
</body>
</html>
