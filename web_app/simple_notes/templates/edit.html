{% extends 'base.html' %}

{% block content %}
<h1>Edit</h1>
    <form action="{{ url_for('edit_note', note_id=note.id) }}" method="POST">
        <input type="text" placeholder="Title" name="title" value="{{ note.title }}"> <br>
        <textarea name="details" id="" cols="30" rows="10" placeholder="Details" >{{ note.detail_text }}</textarea> <br>
        <input type="submit">
    </form>
{% endblock %}
