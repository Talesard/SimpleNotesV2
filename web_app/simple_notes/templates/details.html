{% extends 'base.html' %}

{% block content %}
    <h1>Note details</h1>
    <ul>
        <li>Title: {{ note.title }}</li>
        <li>Created: {{ note.date_creat }}</li>
        <li>Updated: {{ note.date_upd }}</li>
        <li>Text: {{ note.detail_text | urlize | linebreaksbr}}</li>
    </ul>

    <button onclick="document.getElementById('edit_form').style='display: block;'; document.getElementById('edit_bt').style='display: none;'" id="edit_bt">Edit</button>

    <form id="edit_form" style="display: none" action="{{ url_for('edit_note', note_id=note.id) }}" method="POST">
        <input type="text" placeholder="Title" name="title" value="{{ note.title }}"> <br>
        <textarea name="details" id="" cols="30" rows="10" placeholder="Details" >{{ note.detail_text }}</textarea> <br>
        <input type="submit">
        <button type="button" onclick="document.getElementById('edit_form').style='display: none;'; document.getElementById('edit_bt').style='display: block;'">Ð¡ancel</button>
    </form>

    <button onclick="if (confirm('Are you sure?')){location.href=`{{ url_for('delete_note', note_id=note.id) }}`}">Delete</button>
{% endblock %}
