<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Details</title>
</head>
<body>
<h1>Note details</h1>
<ul>
    <li>Title: {{ note.title }}</li>
    <li>Created: {{ note.date_creat }}</li>
    <li>Updated: {{ note.date_upd }}</li>
    <li>Text: {{ note.detail_text }}</li>
</ul>
<a href="{{ url_for('edit_note', note_id=note.id) }}">Edit</a> <br>
<a href="{{ url_for('delete_note', note_id=note.id) }}">Delete</a>
</body>
</html>
